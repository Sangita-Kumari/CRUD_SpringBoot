<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Product System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


<div th:if = "${session.msg}">
    <h5 class = "text-center text-success" th:text="${session.msg}"></h5>
    <!--                        <th:block th:text="${#session.removeAttribute('msg')}"> </th:block>-->
</div>

<form th:action ="@{/update_products}" method ="post">
    <input type = "hidden" th:value="${product.id}" name="id">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Update Products Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name ="productName" th:value="${product.productName}" >
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Description</label>
        <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" name="description" th:value="${product.description}">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Price</label>
        <input type="number" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" name ="price" th:value="${product.price}">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Quantity</label>
        <input type="number" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" name="quantity" th:value="${product.quantity}">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
